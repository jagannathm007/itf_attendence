<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITF Attendence</title>
  <link rel="stylesheet" href="./../assets/css/bootstrap.min.css">
  <script src="./../assets/js/angular.min.js"></script>
  <script src="./../assets/js/constants.js"></script>
  <script src="./../assets/js/controller.js"></script>
</head>

<body class="bg-dark" ng-app="itf" ngcloak>
  <div class="container-fluid" ng-controller="LoginController">
    <div class="row">
      <div class="col-8 offset-2">
        <div class="card" style="margin-top: 20%;">
          <div class="card-body">
            <div class="text-center mb-3">
              <img src="./../assets/images/logo_cropped.jpeg" width="100">
            </div>
            <div class="text-muted text-center mb-3">Please login to start your session</div>
            <form ng-submit="onSubmit()">
              <div class="form-group mb-2">
                <label>Email ID<code>*</code></label>
                <input type="email" class="form-control" ng-model="form.emailId" required>
              </div>
              <div class="form-group  mb-2">
                <label>Password<code>*</code></label>
                <input type="password" class="form-control" ng-model="form.password" required>
              </div>
              <button class="btn col-12 btn-success">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
