<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITF Attendence</title>
  <link rel="stylesheet" href="./../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./../assets/css/custom.min.css">
  <script src="https://kit.fontawesome.com/faebf1feb3.js" crossorigin="anonymous"></script>
  <script src="./../assets/js/angular.min.js"></script>
  <script src="./../assets/js/toastify.min.js"></script>
  <script src="./../assets/js/constants.js"></script>
  <script src="./../assets/js/controller.js"></script>
</head>

<body class="bg-dark" ng-app="itf" ngcloak>
  <div class="container-fluid" ng-controller="ChangePasswordController">
    <div class="row">
      <div class="col-8 offset-2">
        <div class="text-center" style="margin-top: 18%;">
          <a href="index.html" class="text-white" style="text-decoration: none;">
            <i class="fas fa-long-arrow-alt-left"></i>&nbsp;&nbsp;Back to Home
          </a>
        </div>
        <div class="card mt-2">
          <div class="card-body">
            <div class="text-center mb-3">
              <div style="font-size: 40px;"><i class="fas fa-user-lock"></i></div>
              <h2>Change Password</h2>
            </div>
            <form ng-submit="onSubmit()" class="mt-2">
              <div class="form-group mb-2">
                <label>Old Password<code>*</code></label>
                <input type="password" class="form-control form-control-lg" ng-model="form.oldPassword" required>
              </div>
              <div class="form-group  mb-3">
                <label>New Password<code>*</code></label>
                <input type="password" class="form-control form-control-lg" ng-model="form.newPassword" required>
              </div>
              <button type="button" ng-click="reset()" class="btn btn-dark">Reset</button>
              <button class="btn btn-success"><i class="fas fa-check-circle"></i> Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
