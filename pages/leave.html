<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITF Attendence</title>
  <link rel="stylesheet" href="./../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./../assets/css/custom.min.css">
  <script src="https://kit.fontawesome.com/faebf1feb3.js" crossorigin="anonymous"></script>
  <script src="./../assets/js/angular.min.js"></script>
  <script src="./../assets/js/toastify.min.js"></script>
  <script src="./../assets/js/constants.js"></script>
  <script src="./../assets/js/controller.js"></script>
</head>

<body class="bg-dark" ng-app="itf" ngcloak>
  <div class="container-fluid" ng-controller="LeaveController">
    <div class="row">
      <div class="col-8 offset-2">
        <div class="text-center" style="margin-top: 10%;">
          <a href="index.html" class="text-white" style="text-decoration: none;">
            <i class="fas fa-long-arrow-alt-left"></i>&nbsp;&nbsp;Back to Home
          </a>
        </div>
        <div class="card mt-2">
          <div class="card-body">
            <div class="text-center">
              <div class="d-flex align-items-center mb-3" style="justify-content: center;">
                <div style="font-size: 40px;"><i class="fas fa-umbrella-beach"></i></div>
                <div class="ms-3" style="font-size: 30px; font-weight: 600;">Take Leave</div>
              </div>
            </div>
            <form ng-submit="onSubmit()" class="mt-2">
              <div class="row mb-2">
                <div class="col-6">
                  <div class="form-group">
                    <label>From Date <code>*</code></label>
                    <input type="date" class="form-control" ng-model="form.leaveFrom" min="{{date.minDate}}" max="{{date.maxDate}}" required>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label>To Date <code>*</code></label>
                    <input type="date" class="form-control" ng-model="form.leaveTo" min="{{date.minDate}}" max="{{date.maxDate}}" required>
                  </div>
                </div>
              </div>
              <div class="form-group  mb-2">
                <label>Reason <code>*</code></label>
                <textarea class="form-control form-control-lg" ng-model="form.reason"></textarea>
              </div>

              <label class="form-check mb-2">
                <input class="form-check-input" type="checkbox" ng-model="form.isReportedToManager">
                <span class="form-check-label"> Did you reported to your manager? </span>
              </label>

              <div class="form-group mb-3" ng-show="form.isReportedToManager">
                <label>Reported to <code>*</code></label>
                <input type="text" placeholder="Enter Manager Name" ng-model="form.managerName" class="form-control form-control-lg"/>
              </div>
              <button type="button" ng-click="reset()" class="btn btn-dark">Reset</button>
              <button class="btn btn-success">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
